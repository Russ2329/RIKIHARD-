<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resuls summary</title>
        <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="container__small">
            <div class="container__result">
                <h1 class="result__h1">Your Result</h1>
                <div class="result__h2">
                    <h1 class="result__h2_results">76</h1>
                    <span class="result__span">0f 100</span>
                </div>
                <h3 class="result__h3">Great</h3>
                <p class="result__p">You scored higher than 65% of 
                    <br>the people who have taken
                    <br>these tests.
                </p>
            </div>
            <div class="container__summary">
                <h1 class="summary__h1">Summary</h1>
                <div class="summary__text reaction">
                    <img src="icon-reaction.svg" alt="reaction" class="icon">
                    <span class="text">Reaction</span>
                    <span class="number">80<b> / 100</b></span>
                </div>
                <div class="summary__text memory">
                    <img src="icon-memory.svg" alt="Memory" class="icon">
                    <span class="text">Memory</span>
                    <span class="number">92<b> / 100</b></span>
                </div>
                <div class="summary__text verbal">
                    <img src="icon-verbal.svg" alt="Verbal" class="icon">
                    <span class="text">Verbal</span>
                    <span class="number">61<b> / 100</b></span>
                </div>
                <div class="summary__text visual">
                    <img src="icon-visual.svg" alt="Visual" class="icon">
                    <span class="text">Visual</span>
                    <span class="number">73<b> / 100</b></span>
                </div>
                <button class="button">Continue</button>
            </div>
        </section>
    </body>
</html>
